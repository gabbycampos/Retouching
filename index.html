    <h1>Gabriela's portfolio</h1>
    <div class="slideshow-container">

        <div class="mySlides fade">
            <img src="images/gatorade-2.png" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="images/gatorade-3.png" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="images/gatorade-4.png" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="images/gatorade-5.png" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="images/gatorade-6.png" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="images/rx-1.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="images/hf-2.png" style="height:600px;">
        </div>
        <div class="mySlides fade">
            <img src="images/img-1.jpg" style="height:600px">
        </div>
        <div class="mySlides fade">
            <img src="images/ramset-1.png" style="height:600px">
        </div>
        <div class="mySlides fade">
            <img src="images/gatorade-1.png" style="height:600px;">
        </div>
        <div class="mySlides fade">
            <img src="images/evernote-1.png" style="height:600px">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
        <span class="dot" onclick="currentSlide(8)"></span>
        <span class="dot" onclick="currentSlide(9)"></span>
        <span class="dot" onclick="currentSlide(10)"></span>
        <span class="dot" onclick="currentSlide(11)"></span>
    </div>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
